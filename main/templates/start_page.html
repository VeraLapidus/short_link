<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/start_page.css' %}">

</head>
<body>
<main>
    <div style="display: flex; justify-content: center; background-color: teal">
        <a href="{% url 'accounts:register' %}" style="padding:35px; text-decoration: none; color:white">Регистрация</a>
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:profile' %}" style="padding:35px; text-decoration: none; color:white">Мой профиль</a>
        {% else %}
        <a href="{% url 'accounts:login' %}" style="padding:35px; text-decoration: none; color:white">Авторизация</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
    {% block link %}
    {% endblock %}
</main>

<div style="display: flex; justify-content: center; background-color: chocolate">
    <a href="http://127.0.0.1:8000/" style="padding:15px; text-decoration: none; color:white"><h1>ShortLink</h1></a>
</div>
</body>
</html>
